<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono-azul"></i>
            Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono-rojo"></i>
            Flecha
        </p>
    </div>

    <h1>
        <i class="material-symbols-outlined">home</i>
        Iconos de Google</h1>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
            Buscar
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono-azul">done</i>
            Listo
            
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono-rojo">
                arrow_right_alt</i>
            Flecha
        </p>
    </div>
    <h1>
        <ion-icon name="home-outline"></ion-icon>
        Iconos de Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search-circle-outline" class="icono-azul"></ion-icon>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="icono-rojo"></ion-icon>           
            Listo
        </p>
    </div>
            <div>
                <p>
                    <ion-icon name="arrow-forward-outline" class="icono-rojo"></ion-icon>           
                    Flecha
                </p>
            </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
